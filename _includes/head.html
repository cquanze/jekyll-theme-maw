<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{ site.author.name }}">
  <meta name="keywords" content="{{ site.keywords | join ',' }}"/>
  <meta name="description" content="{{ site.description }}"/>
  <title>{{ page.title }} | {{ site.title | default: site.author.name }}</title>

  <link rel="canonical" href="{{ site.url | append: site.baseurl | append: page.permalink }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/academicons.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/fontawesome.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/brands.css' | prepend: ite.baseurl }}"/>
</head>
